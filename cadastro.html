<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Final</title>
        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <h1>Cadastro Final</h1>

        <hr>

        <label for="codigo">Código </label>
        <input type="text" id="codigo" class="input" placeholder="XXX0000" autofocus><br>

        <label for="produto">Produto </label>
        <input type="text" id="produto" class="input"><br>

        <label for="quantidade">Quantidade </label>
        <input type="number" name id="quantidade" class="input" placeholder="000"><br>

        <label for="preco">Preço Unit </label>
        <input type="number" id="preco" class="input" placeholder="0.00"><br>

        <input type="button" value="Cadastrar" onclick="cadastrar()">

        <hr>

        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Qtde</th>
                <th>Preço Unit</th>
                <th>Total</th>
                <tr id="saida"></tr>
            </tr>
        </table>

    </body>
</html>
